<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Clarusway SDA Git Lab</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }

      .container {
        background: white;
        padding: 3rem;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 800px;
        width: 100%;
      }

      h1 {
        color: #2c3e50;
        margin-bottom: 1.5rem;
        font-size: 2.5rem;
      }

      .welcome-text {
        color: #34495e;
        font-size: 1.2rem;
        line-height: 1.6;
        margin-bottom: 2rem;
      }

      .logo-container {
        display: flex;
        justify-content: center;
        gap: 2rem;
        margin: 2rem 0;
      }

      .logo {
        max-width: 200px;
        height: auto;
      }

      .date {
        color: #7f8c8d;
        font-style: italic;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Clarusway Bootcamp</h1>
      <p class="welcome-text">
        Dear SDA Infrastructure Engineering Trainees,<br />
        Welcome to our GitHub Lab Session! We're excited to have you here and
        look forward to working together on this journey of learning and
        collaboration.
      </p>
      <div class="logo-container">
        <!-- Placeholder for logos - please add actual logo images -->
        <img src="./logo.png" alt="Clarusway Logo" class="logo" />
        <img src="sda.png" alt="SDA Logo" class="logo" />
      </div>
      <p class="date">GitHub Lab Session</p>
    </div>
  </body>
</html>
